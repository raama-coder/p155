<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
  <script src="./js/rotation.js"></script>
  <script src="./js/fish.js"></script>
  <script src="./js/treasure.js"></script>
  <script src="./js/game.js"></script>
</head>

<body>

  <a-scene>

    <a-assets>
      <a-asset-item id="island" src="./assets/island/scene.gltf"></a-asset-item>
      <a-asset-item id="treasure" src="./assets/treasure_chest/scene.gltf"></a-asset-item>
      <a-asset-item id="scuba_driver" src="./assets/scuba_diver/scene.gltf"></a-asset-item>
    </a-assets>

    <a-sky geometry="primitive: sphere;"
      material="shader: gradient; bottomColor: #00009e; topColor:109 205 227;offset: 0.0001;" radius="100"
      theta-length="180" side="double">

      <a-entity gltf-model="#island" scale="1 1 1" position="0 -15 -40"></a-entity>
      <a-entity gltf-model="#treasure" scale="1 1 1" position="20 1 -40" rotation="0 0 0"></a-entity>
      <a-entity gltf-model="#treasure" scale="1 1 1" position="0 1 -40" rotation="0 0 0"></a-entity>
      <a-entity gltf-model="#treasure" scale="1 1 1" position="-20 1 -40" rotation="0 0 0"></a-entity>
    </a-sky>

    <a-entity gltf-model="#scuba_driver" scale="0.1 0.1 0.1" position="5 0 15" rotation="0 90 -20"
      diver-rotation-reader> -->
      <a-sphere id="bubble" position="52 120 -49" radius="1" color="#b2ebf2"
        animation="property: position; to: 53 300 -49;easing:linear; loop: true; dur: 500" game-play></a-sphere>
    </a-entity>
    <a-sphere id="bubble" position="0 10 -4" radius="1" color="#b2ebf2"
    animation="property: position; to: 53 300 -49;easing:linear; loop: true; dur: 500" game-play></a-sphere>
    <a-cylinder color="#00009e" radius="100" opacity="0.2"></a-cylinder>
    <a-entity position="0 0 0" id="treasureCoins" coins> </a-entity>

    <a-entity camera="active: true" look-controls position="0 10 25"></a-entity>
    <a-entity position="0 0 0" id="fishModels" fish> </a-entity>
</body>

</html>
